<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Poppins Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet" />
    <title>Quote Generator</title>
</head>

<body class="flex justify-center align-center">
    <div class="absolute top-20 flex gap-2 text-xs">
        <a class="p-1 border-bottom" href="/">Home Page</a>
        <a class="p-1" href="/advance_search.html">Advance Search</a>
        <a class="p-1" href="/saved_quotes.html">Saved</a>
    </div>

    <div class="flex flex-col">
        <main class="max-w-md border-left m-1 pl-1">
            <ul data-tags class="text-xs my-1 flex gap-0_5 text-light-blue-100"></ul>
            <h3 data-quote class="text-base font-bold"></h3>
            <div class="flex my-1 justify-between align-center gap-0_5">
                <button data-save class="bg-transparent text-xl outline-none cursor-pointer border-none">
                    <i data-bookmark class="fa-regular fa-bookmark text-light-blue-400"></i>
                    <i data-bookmark-saved class="fa-solid fa-bookmark hidden"></i>
                </button>
                <div class="flex align-center justify-end gap-0_5">
                    <img data-author-img src="" class="w-2 rounded-full" alt="" />
                    <a data-author href="#" class="font-light text-light-blue-400"></a>
                </div>
            </div>
        </main>
        <button data-new-quote
            class="mx-auto mt-1 p-0_5 rounded-lg border-none text-center bg-dark-blue-600 cursor-pointer">
            Generate new quote
        </button>
    </div>

    <script type="module" src="src/main.js"></script>
</body>

</html>
